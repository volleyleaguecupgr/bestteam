<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volleyball Dream Team Display</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      overflow: hidden;
      height: 1080px;
      width: 100vw;
    }

    .display-container {
      position: relative;
      width: 1920px;
      height: 1080px;
      background-image: url('mvp_background.jpg');
      background-size: auto;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-wrapper {
      width: 85%;
      max-width: 1500px;
      position: relative;
      z-index: 5;
    }

    .players-grid {
      display: flex;
      flex-direction: column;
      gap: 80px;
    }

    .player-row {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 60px;
    }

    .player-card {
      text-align: center;
      opacity: 0;
      transform: translateY(60px) scale(0.9);
    }

    /* Smooth staggered animation */
    @keyframes fadeUp {
      0% {opacity: 0; transform: translateY(60px) scale(0.9);}
      60% {opacity: 1; transform: translateY(-10px) scale(1.02);}
      100% {opacity: 1; transform: translateY(0) scale(1);}
    }

    .player-card.animate {
      animation: fadeUp 0.8s ease-out forwards;
    }

    .player-photo-wrapper {
      position: relative;
      margin-bottom: 15px;
      display: inline-block;
    }

    .player-photo {
      width: 220px;
      height: 220px;
      border-radius: 20px;
      object-fit: cover;
      border: 6px solid white;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    }

    .team-badge {
      position: absolute;
      top: -20px;
      right: -20px;
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: #1e3a8a;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      padding: 5px;
    }

    .player-position {
      background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
      color: white;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: 1px;
      border-radius: 8px 8px 0 0;
    }

    .player-name {
      background: white;
      color: #1e3a8a;
      padding: 12px 25px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .no-data {
      color: white;
      font-size: 28px;
      text-align: center;
      padding: 100px;
    }

    /* Control buttons */
    .controls {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }
    .btn {
      background: rgba(37,99,235,0.9);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: all 0.3s;
    }
    .btn:hover {
      background: rgba(37,99,235,1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37,99,235,0.4);
    }
  </style>
</head>
<body>

  <script>

    function renderDisplay() {
      document.getElementById('noData').style.display = 'none';
      const positions = {

    function createPlayerCard(p) {
      return `

          <div class="player-photo-wrapper">

            <div class="team-badge">${p.team}</div>

    function animatePlayers() {
      const cards = document.querySelectorAll('.player-card');
      cards.forEach((card, index) => {
        setTimeout(() => card.classList.add('animate'), index * 700);
      });
    }

    function reloadDisplay() {

    window.addEventListener('storage', e => {
      if (e.key === 'volleyballTeam') reloadDisplay();

    loadPlayers();
  </script>
</body>
</html>
